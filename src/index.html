<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="navbar__logo">
                    <a href="#">
                        <img src="./assets/media/Restaurant/logo.svg" alt="the logo">
                    </a>
                </div>
                <div class="navbar__buttons">
                    <button class="btn navbar__btn navbar__btn--sign" type="button">Sign In</button>
                    <button class="btn btn-dark navbar__btn" type="button">Register</button>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="main__section">
            <div class="container">
                <div class="row main justify-content-between">
                    <div class="col-xxl-6 col-sm-12  main__part mx-auto mx-lg-0">
                        <a href="./pushkin.html">
                            <h3 class="main__title food__part--title">Трактир “Пушкин”</h3>
                            <h5 class="main__text food__part--title">Европейская кухня</h5>
                            <span class="main__span">40-50 мин</span>

                    </div>

                    <div class="col-xxl-6 col-sm-12 main__part mx-auto mx-lg-0">
                        <a href="./hachapurnaya.html">

                            <h5 class="main__text food__part--title">Грузинская кухня</h5>
                            <span class="main__span">20-40 мин</span>
                        </a>
                    </div>
                    <div class="col-xxl-6 col-sm-12 main__part mx-auto mx-lg-0">
                        <a href="./samurai.html">
                            <h3 class="main__title food__part--title">Суши-бар “Самурай”</h3>
                            <h5 class="main__text food__part--title">Японская кухня</h5>
                            <span class="main__span">30-60 мин</span>
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <div class="footer__inner">
                <div class="footer__image">
                    <img src="./assets/media/logo.svg" alt="big logo">
                </div>
                <hr class="footer__hr" />
                <span class="footer__copyright">
                    © 2017 Uber Technologies Inc
                </span>
            </div>
        </div>
    </footer>
</body>

</html>
