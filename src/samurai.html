<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="navbar__logo">
                    <a href="./index.html">
                        <img src="./assets/media/Restaurant/logo.svg" alt="the logo">
                    </a>
                </div>
                <div class="navbar__buttons">
                    <button class="btn navbar__btn navbar__btn--sign" type="button">Sign In</button>
                    <button class="btn btn-dark navbar__btn navbar__btn--register" type="button">Register</button>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="information">
            <div class="information__extra">
                <h2 class="samurai__title">
                    Суши-бар “Самурай”
                </h2>
                <div class="information__extra--inner">
                    <p>Японская кухня</p>
                    <button>30-60 Min</button>
                </div>
            </div>
        </section>
        <section>
            <div class="menu">
                <div class="container">
                    <div class="menu__options">
                        <div class="menu__option">
                            <input name="checked" type="radio" checked id="check-1" />
                            <label for="check-1">Закуски</label>
                            <input name="checked" type="radio" id="check-2" />
                            <label for="check-2">Салаты</label>
                            <input name="checked" type="radio" id="check-3" />
                            <label for="check-3">Супы</label>
                            <input name="checked" type="radio" id="check-4" />
                            <label for="check-4">Горячие блюда</label>
                            <input name="checked" type="radio" id="check-5" />
                            <label for="check-5">Гарниры</label>
                            <input name="checked" type="radio" id="check-6" />
                            <label for="check-6">Десерты</label>
                        </div>
                    </div>
                    <div class="menu__option--small">
                        <select name="food" id="food">
                            <option>Закуски</option>
                            <option>Салаты</option>
                            <option>Супы</option>
                            <option>Горячие блюда</option>
                            <option>Гарниры</option>
                            <option>Десерты</option>
                        </select>
                    </div>
                </div>
                <hr class="menu__hr">
            </div>
        </section>
        <section class="food">
            <div class="container">
                <h2 class="food__title">Закуски</h2>
                <div class="row main justify-content-between">
                    <div class="col-xxl-6 col-sm-12 main__part main__part--menu mx-auto mx-lg-0">
                        <div>
                            <h3 class="main__part--title food__part--title">Суши Имертинский особый</h3>
                            <h5 class="main__part--text">С яйцом и огурцом</h5>
                            <span class="main__part--span">240 ₽</span>
                        </div>
                        <div class="food__part--img hacha-img">
                            <img src="./assets/media/samur-1.jpeg" alt="food-1">
                        </div>
                    </div>
                    <div class="col-xxl-6 col-sm-12 main__part main__part--menu mx-auto mx-lg-0">
                        <div>
                            <h3 class="main__part--title">Бобы</h3>
                            <h5 class="main__part--text">С яйцом и огурцом</h5>
                            <span class="main__part--span">320 ₽</span>
                        </div>
                        <div class="food__part--img hacha-img">
                            <img src="./assets/media/samur-2.webp" alt="food-2">
                        </div>
                    </div>
                    <div class="col-xxl-6 col-sm-12 main__part main__part--menu mx-auto mx-lg-0">
                        <div>
                            <h3 class="main__part--title">Тофу</h3>
                            <h5 class="main__part--text">С яйцом и огурцом</h5>
                            <span class="main__part--span">300 ₽</span>
                        </div>
                        <div class="food__part--img hacha-img">
                            <img src="./assets/media/samur-3.jpeg" alt="food-3">
                        </div>
                    </div>
                    <div class="col-xxl-6 col-sm-12 main__part main__part--menu mx-auto mx-lg-0">
                        <div>
                            <h3 class="main__part--title">Мисо суп</h3>
                            <h5 class="main__part--text">С яйцом и огурцом</h5>
                            <span class="main__part--span">320 ₽</span>
                        </div>
                        <div class="food__part--img hacha-img">
                            <img src="./assets/media/samur-4.jpeg" alt="food-4">
                        </div>
                    </div>
                    <div class="col-xxl-6 col-sm-12 main__part main__part--menu mx-auto mx-lg-0">
                        <div>
                            <h3 class="main__part--title">Окономияки</h3>
                            <h5 class="main__part--text">С яйцом и огурцом</h5>
                            <span class="main__part--span">350 ₽</span>
                        </div>
                        <div class="food__part--img hacha-img">
                            <img src="./assets/media/samur-5.jpeg" alt="food-5">
                        </div>
                    </div>
                    <div class="col-xxl-6 col-sm-12 main__part main__part--menu mx-auto mx-lg-0">
                        <div>
                            <h3 class="main__part--title">Рамен</h3>
                            <h5 class="main__part--text">С яйцом и огурцом</h5>
                            <span class="main__part--span">350 ₽</span>
                        </div>
                        <div class="food__part--img hacha-img">
                            <img src="./assets/media/samur-6.webp" alt="food-6">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer container">
            <div class="footer__inner">
                <div class="footer__image">
                    <img src="./assets/media/logo.svg" alt="big logo">
                </div>
                <hr />
                <span class="footer__copyright">
                    © 2017 Uber Technologies Inc
                </span>
            </div>
        </div>
    </footer>
</body>

</html>
